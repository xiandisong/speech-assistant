<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>AI语音助手</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fafafa;
      text-align: center;
      padding-top: 60px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-size: 18px;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 25px;
      font-size: 17px;
      color: #333;
      white-space: pre-wrap;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h2>🎙️ AI语音识别助手 (AssemblyAI)</h2>
  <button id="recordBtn">🎙️ 开始录音</button>
  <p id="result">等待录音...</p>

  <script>
    const recordBtn = document.getElementById("recordBtn");
    const result = document.getElementById("result");

    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;

    recordBtn.addEventListener("click", async () => {
      if (!isRecording) {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];

          mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
          mediaRecorder.start();

          isRecording = true;
          recordBtn.textContent = "⏹️ 停止录音";
          result.textContent = "🎤 正在录音，请讲话...";
        } catch (err) {
          result.textContent = "❌ 无法访问麦克风：" + err.message;
        }
      } else {
        mediaRecorder.stop();
        isRecording = false;
        recordBtn.textContent = "🎙️ 开始录音";
        result.textContent = "⏳ 上传音频中...";

        mediaRecorder.onstop = async () => {
          const blob = new Blob(audioChunks, { type: "audio/webm" });
          const arrayBuffer = await blob.arrayBuffer();
          const base64Audio = btoa(
            new Uint8Array(arrayBuffer)
              .reduce((data, byte) => data + String.fromCharCode(byte), '')
          );

          try {
            const response = await fetch("https://api.assemblyai.com/v2/transcript", {
              method: "POST",
              headers: {
                "authorization": "3d851d16826d4db09398cb1ddbc2b993",
                "content-type": "application/json"
              },
              body: JSON.stringify({
                audio_data: base64Audio,
                language_code: "zh"
              })
            });

            const data = await response.json();
            if (data.error) throw new Error(data.error);

            result.textContent = "✅ 识别结果：\n" + (data.text || "(未识别到内容)");
          } catch (err) {
            result.textContent = "❌ 识别出错：" + err.message;
          }
        };
      }
    });
  </script>

</body>
</html>
